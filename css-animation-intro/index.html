<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      #element1 {
        cursor: pointer;
        transition: 1s;
      }
      #element1:hover{
        background-color: green;
        transform: rotate(360deg);
        scale:1.5;
      }

      #element2 {
        cursor:pointer;
        animation-name: slide;
        animation-duration: 3s;
        background-color: lightpink;
        animation-fill-mode: both;
        animation-delay: .5s;
        animation-iteration-count: infinite;
      }
      
     
      #element3 {
        background-color: darkviolet;
      }
      #element3:active{
        animation-name: fade;
        cursor: pointer;
        animation-duration: 7s;

      }

      @keyframes slide{
        from{transform:translateY(-500px);}
        to{transform:translateY(1000px)}
      }
      @keyframes fade{
        0%,100%{opacity: 0;}
        50% {opacity: 1;}
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Hover Here</div>

    <div class="animated-element" id="element2">Slide</div>

    <div class="animated-element" id="element3">Click and Hold</div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:
      // const elementX = document.getElementById("elementX");
      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });
    </script>
  </body>
</html>
