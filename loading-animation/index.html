<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loading Animation</title>
    <style>
      .line1{
        animation: slide 6s linear 0s infinite;
      }
      .line2{
        animation: slide2 6s linear 0s infinite;
      }
      .line3{
        animation: slide3 6s linear 0s infinite;
      }
      .line4{
        animation: slide4 6s linear 0s infinite;
      }
      .line5{
        animation: slide5 6s linear 0s infinite;
      }
      .line6{
        animation: slide6 6s linear 0s infinite;
      }
      @keyframes slide{
        from {transform: translateX(-500px);}
        to {transform:translateX(0px);}
      }
      @keyframes slide2{
        from {transform:translateX(0px);}
        to {transform:translateX(-500px);}
      }
      @keyframes slide3{
        from {transform:translateX(-500px);}
        to {transform:translateX(0px);}
      }
      @keyframes slide4{
        from {transform:translateX(0px);}
        to {transform:translateX(-500px);}
      }
      @keyframes slide5{
        from {transform: translateX(-500px);}
        to {transform: translateX(0px);}
      }
      @keyframes slide6{
        from {transform:translateX(0px);}
        to {transform:translateX(-500px);}
      }
    </style>
  </head>
  <body>
    <div class="line1">
      <img src="8logos.svg" width="200%" height="auto"/>
    </div> 
  </div>
    <div class="line2">
      <img src="8logos.svg" width="200%" height="auto"/>
    </div> 
  </div>
    <div class="line3">
      <img src="8logos.svg" width="200%" height="auto"/>
    </div>
    </div>
  </div>
    <div class="line4">
      <img src="8logos.svg" width="200%" height="auto"/>
    </div>
    </div>
  </div>
    <div class="line5">
      <img src="8logos.svg" width="200%" height="auto"/>
    </div>
    </div>
  </div>
  <div class="line6">
    <img src="8logos.svg" width="200%" height="auto"/>
  </div>
  </div>
  </div>
  
  </div>
  </div>
  </body>
</html>
