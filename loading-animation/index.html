<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loading Animation</title>
    <style>
      .line1{
        margin-top: 0px;
        display: inline-block;
        scale: 200%;
        position: absolute;
        overflow: hidden;
        animation: slide 10s linear 0s infinite;
      }
      .line2{
        scale:200%;
        animation: slide2 10s linear 0s infinite;
      }
      .line3{
        scale:200%;
        top: 0;
        left: 0;
        animation: slide2 10s linear 0s infinite;
      }
      @keyframes slide{
        from {transform: translateX(0);}
        to {transform: translateX(500px);}
      }
      @keyframes slide2{
        from {transform:translateY(-100px) translateX(0);}
        to {transform: translateY(-100px) translateX(-500px);}
      }
      @keyframes slide3{
        from {transform:translateY(0px) translateX(0);}
        to {transform:translateY(1000px)  translateX(-500px);}
      }
   
    </style>
  </head>
  <body>
    <h1>CSS Loading Animation</h1>
    <div class="line1">
      <img src="Logo.svg" alt="hi" width="2000" height="1000"/>
    </div>
    </div>
    <div class="line2">
      <img src="Logo.svg" alt="hi" width="2000" height="1000"/>
    </div>
    </div>
    <div class="line3">
      <img src="Logo.svg" alt="hi" width="2000" height="1000"/>
    </div>
    </div>
  </body>
</html>
